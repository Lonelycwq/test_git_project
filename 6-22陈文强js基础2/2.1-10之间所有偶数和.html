<script>
  // 1.先定义一个装所有偶数和的变量容器
  var sum = 0;
  // 2.先循环输出1-10的所有数字
  for (var i = 1; i <= 10; i++) {
    document.write(i + '<br>')
    // 3.再从所有数字中判断哪些数字是偶数
    if (i % 2 === 0) {
      document.write(i + '是偶数///' + '<br>')
      // 4.再将一次次循环得出来的偶数相加得到的总和存入变量sum中
      sum += i;
      document.write('以上偶数的和是' + sum + '<br>')
    }
  }
