<body>

</body>
<script>
  // 正三角
  for (var i = 9; i >= 1; i--) {
    for (var j = i; j <= 9; j++) {
      document.write('⭐');
    }
    document.write('<br>')
  }

  // 倒三角
  for (var i = 9; i >= 1; i--) {
    for (var j = i; j >= 1; j--) {
      document.write('⭐');
    }
    document.write('<br>')
  }
</script>

</html>
