<script>
  function XiaoNa() {
    //封装第一个需求求和代码
    this.sum1 = function () {
      var num = prompt('请输入用逗号间隔的一串数字');
      var arr = num.split(',');
      var sum = 0;
      for (var i = 0; i < arr.length; i++) {
        sum += parseFloat(arr[i]);
      }
      alert('这几个数的总和为' + sum);
    }
    //封装获取当前时间并按照格式输出
    this.date1 = function () {
      var mydate = new Date()
      var yyyy = mydate.getFullYear();
      var mm = mydate.getMonth();
      var dd = mydate.getDate();
      var hh = mydate.getHours();
      var ss = mydate.getMinutes();
      var aa = mydate.getSeconds();
      mm = mm < 10 ? '0' + mm : mm;
      dd = dd < 10 ? '0' + dd : dd;
      hh = hh < 10 ? '0' + hh : hh;
      ss = ss < 10 ? '0' + ss : ss;
      aa = aa < 10 ? '0' + aa : aa;
      var date = yyyy + '年' + mm + '月' + dd + '日' + hh + '：' + ss + '：' + aa;
      alert('当前的日期为' + date);
    }
    //封装随机笑话代码
    this.joke1 = function () {
      var arr1 = ['笑话1', '笑话2', '笑话3', '笑话4', '笑话5', '笑话6', '笑话7', '笑话8', '笑话9'];
      var joke = Math.floor(Math.random() * arr1.length);
      alert(arr1[joke]);
    }

  }

  var xiaona = new XiaoNa();
  while (true) {
    var all = prompt('小娜为你服务，请输入编号或者关键字激活功能\n' +
      '1.输入总和\n' + '2.输入日期\n' + '3.输入笑话\n')
    if (all === 'q') {
      alert('为什么要退出，不爱了吗？');
      break;
    }
    switch (all) {
      case '1':
      case '总和':
        xiaona.sum1();
        break;
      case '2':
      case '日期':
        xiaona.date1();
        break;
      case '3':
      case '笑话':
        xiaona.joke1();
        break;
      default:
        alert('输入的啥玩意啊，老老实实按照规则来');
        break;
    }
  }
</script>
