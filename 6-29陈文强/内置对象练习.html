  //1.先声明一个函数用来获取[0-255]的随机数
  function randomColor() {

    return Math.floor(Math.random() * (255 + 1));

    var green = randomColor();

    //3.将三个变量拼装进rgb属性值中
    var rgb = 'rgb(' + red + ',' + green + ',' + blue + ')';
    //4.将rgb值添加进body的背景样式中
    document.body.style.backgroundColor = (rgb);
  };
