<script>
  // 要求：计算时间差，返回相差的天/时/分/秒
  //1.封装一个获取时间差的函数
  function timeDifference(start, end) {
    //2.定义一个变量存储结束世界减去开始时间的毫秒数差
    var interval = end - start;
    //3.相减得到的毫秒数转化为秒
    interval /= 1000;
    //4.定义变量存储日时分秒，并使用绝对值取得整数
    var day = Math.round(interval / 60 / 60 / 24);
    var hour = Math.round(interval / 60 / 60 % 24);
    var minute = Math.round(interval / 60 % 60);
    var second = Math.round(interval %60);
    //5.返回值
    return day + '天' + hour + '时' + minute + '分' + second + '秒';
  }
  //调用函数并给一个开始时间和结束时间
  console.log(timeDifference(158645465,192645465));
</script>
