<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form {
      width: 600px;
      margin: 100px auto;
    }

    .row {
      width: 100%;
      display: flex;
      border-top: 1px solid #0094ff;
      border-bottom: 1px solid #0094ff;
    }

    .cols-1 {
      flex: 1;
    }

    .cols-2 {
      flex: 2;
    }

    .cell {
      border-left: 1px solid #0094ff;
      padding: 10px 6px;
      line-height: 42px;
      text-align: center;
    }

    .cell:last-child {
      border-right: 1px solid #0094ff;
    }

    .text {
      width: 268px;
      height: 30px;
      padding: 4px;
    }

    .btn {
      height: 38px;
      width: 104px;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="row">
      <div class="cell cols-1">请输入手机号码</div>
      <div class="cell cols-2">
        <input type="text" class="text">
      </div>
      <div class="cell cols-1">
        <input type="button" class="btn" value="获取验证码" id="getCode">
      </div>
    </div>
  </div>
</body>
<script>
  /*
    点击按钮
      - 会让按钮看起来不可以再点了
      - 按钮的文字，会进入倒计时
      - 当倒计时结束，恢复原状
  */

  //获取按钮元素
  let btn = document.querySelector('.btn');
  //绑定点击事件
  btn.onclick = function () {
    //使按钮不可点击
    btn.disabled = true;
    //声明定时器时间
    let time = 5;
    //改变按钮文字
    btn.value = '重新获取(' + time + ')';
    //使用定时器倒计时
    let timeId = setInterval(function () {
      //每隔一秒数字减一
      time--;
      //改变按钮文字
      btn.value = '重新获取(' + time + ')';
      //判断数字为0时，停止定时器
      if (time <= 0) {
        clearInterval(timeId);
        //改变按钮文字
        btn.value = '获取验证码';
        btn.disabled = false;
      }
    }, 1000);

  }
</script>

</html>
