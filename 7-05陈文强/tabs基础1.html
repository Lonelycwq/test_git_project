<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrapper {
      width: 1000px;
      height: 475px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }

    .tab li {
      position: relative;
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      cursor: pointer;
      border-top: 4px solid #fff;
    }

    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }

    .products {
      width: 1002px;
      border: 1px solid #ddd;
      height: 476px;
      transition: all 1s;
    }

    .products .main {
      float: left;
      display: none;
    }

    .products .main.selected {
      display: block;
    }

    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <ul class="tab">
      <li class="tab-item">国际大牌<span>◆</span></li>
      <li class="tab-item active">国妆名牌<span>◆</span></li>
      <li class="tab-item">清洁用品<span>◆</span></li>
      <li class="tab-item">男士精品</li>
    </ul>
    <div class="products">
      <div class="main">
        <a href="###"><img src="./images/guojidapai.jpg" alt="" /></a>
      </div>
      <div class="main selected">
        <a href="###"><img src="./images/guozhuangmingpin.jpg" alt="" /></a>
      </div>
      <div class="main">
        <a href="###"><img src="./images/qingjieyongpin.jpg" alt="" /></a>
      </div>
      <div class="main">
        <a href="###"><img src="./images/nanshijingpin.jpg" alt="" /></a>
      </div>
    </div>
  </div>

</body>
<script>
  //获取导航元素和内容显示块元素
  let tab = document.querySelectorAll('.tab .tab-item');
  let content = document.querySelectorAll('.products .main');
  //通过循环给导航块绑定鼠标悬停事件
  tab.forEach((e, i) => {
    e.onmouseover = function () {
      //通过循环将导航块上面的特殊样式去除
      tab.forEach(e => {
        e.classList.remove('active');
      });
      //在鼠标悬停的导航块上添加特殊样式
      this.classList.add('active');
      //通过循环将内容块的显示样式去除
      content.forEach(e => {
        e.classList.remove('selected');
      });
      //在鼠标悬停的导航块索引对应的内容块索引所在的内容添加显示样式
      content[i].classList.add('selected');
    }
  });
</script>

</html>
