<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
<script src="./jquery-2.2.2.js"></script>
<script src="./jquery.color.js"></script>
<script>
  $('.box').on('click',function(){
    $(this).animate({
      width : 200,
      height : 200,
      backgroundColor : 'yellow'
    },3000)
  });
</script>

</html>
