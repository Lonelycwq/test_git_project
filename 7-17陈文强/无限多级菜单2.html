  ];

  //创建一个函数，里面放创建树状导航的方法
  function menu(arr, id) {
    //创建一个空数组用来存储树状导航 数组
    let menuArr = [];
    //循环遍历参数数组
    arr.forEach(e => {
      //判断循环的parentId全等于参数id(就是数据中的parentId)
      if (e.parentId === id) {
        //将parentId相等的数据添加到空数组里面，作为父级菜单
        menuArr.push(e);
        //将父级菜单的子菜单通过再调用函数获取，层层子菜单，改变第二个实参为父级菜单的id，再循环就判断循环的数据的parentId和父级菜单的id是否相等
        e.ooo = menu(arr, e.id);
      }
    });
    //函数执行完毕返回改变的数组
    return menuArr;
  }
  //将树状结构存储至变量中
  let menuarr = menu(navData, null);
