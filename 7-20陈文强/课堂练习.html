<script>
  //请求服务端拿到数据
  let xhr = new XMLHttpRequest();
  xhr.open('get', 'http://127.0.0.1:8080/getRandomJocke');
  xhr.send();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        let res = xhr.responseText;
        console.log(res);
        document.write(res);
      }
    }
  }
</script>
