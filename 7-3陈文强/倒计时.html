<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form {
      width: 600px;
      margin: 100px auto;
    }

    .row {
      width: 100%;
      display: flex;
      border: 1px solid #0094ff;
    }

    .cols-1 {
      flex: 1;
    }

    .cols-2 {
      flex: 2;
    }

    .cell {
      padding: 10px 6px;
      line-height: 42px;
      text-align: center;
    }

    .text {
      width: 268px;
      height: 30px;
      padding: 4px;
    }

    .btn {
      height: 38px;
      width: 104px;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="row">
      <div class="cell cols-1">请输入手机号码</div>
      <div class="cell cols-2">
        <input type="text" class="text">
      </div>
      <div class="cell cols-1">
        <input type="button" class="btn" value="获取验证码" id="getCode">
      </div>
    </div>
  </div>
  <script>
  //获取按钮元素
  let btn = document.getElementById('getCode');
  //绑定点击事件
  btn.onclick = function(){
    //按钮点击后使按钮变得不可用
    btn.disabled = true;
    // 设置倒计时的秒数
    let time = 5;
    //改变按钮文字
    btn.value = '重新获取('+ time +')';
    //获取定时器id
    let timeId = setInterval(() => {
      // 每计时一次减少倒计时的秒数
      time--;
    //增加一秒执行一次的定时器
      btn.value = '重新获取('+ time +')';
    // 判断倒计时时间小于等于0时停止定时器
    if(time<=0){
      clearInterval(timeId);
      //定时器停止的同时改变按钮文字
      btn.value = '获取验证码';
      //重新使按钮可点击
      btn.disabled = false;
    }
    }, 1000);
  }
  </script>
</body>
