<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>微博发布效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .weibo {
      width: 600px;
      border: 1px solid #ccc;

      margin: 100px auto;
      padding: 10px;

    }

    .weibo-text {
      width: 590px;
      height: 140px;
      padding: 5px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }

    .weibo-text:focus {
      border-color: #f60;
    }

    .weibo-btn {
      width: 80px;
      height: 30px;
      background-color: #f90;
      color: #fff;
      border: 0 none;
      margin-top: 5px;
      border-radius: 3px;
      cursor: pointer;
      outline: 0 none;
    }

    .weibo-list {
      padding-top: 10px;
    }

    .weibo-list li {
      font-size: 14px;
      line-height: 30px;
      border-bottom: 1px dotted #ccc;
      overflow: hidden;
    }

    .weibo-list li p {
      float: left;
    }

    .weibo-list li span {
      float: right;
      cursor: pointer;
    }

    .weibo-list li input {
      height: 24px;
      line-height: 24px;
      width: 300px;
      font-size: 14px;
      border: 0 none;
    }
  </style>
</head>

<body>
  <div class="weibo">
    <textarea class="weibo-text"></textarea>
    <input class="weibo-btn" value="发布" type="button">
    <ul class="weibo-list">
      <li>
        <p>快来收了这九款用上就停不下来的应用吧！！</p>
        <span>删除</span>
      </li>
      <li>
        <p>超级详细的云南大理自助游攻略</p>
        <span>删除</span>
      </li>
      <li>
        <p>外国最近很火的舞蹈，舒服简单自然，太棒了！</p>
        <span>删除</span>
      </li>
    </ul>
  </div>
</body>
<script>
  //获取文本框，发布按钮，新闻列表盒子元素
  let textarea = document.querySelector('.weibo-text');
  let btn = document.querySelector('.weibo-btn');
  let lists = document.querySelector('.weibo-list');
  //给发布按钮添加点击事件
  btn.onclick = function(){
    //获取文本域内文字
    let text = textarea.value;
    //判断文字是否为空，空则提示用户，有内容则执行代码
    if(text === ''){
      alert('请输入内容！')
    } else {
      //动态添加标签
      let li = document.createElement('li');
      //在标签内添加html
      li.innerHTML = '<p>'+ text +'</p><span>删除</span>';
      // 在列表最前面插入li
      lists.insertBefore(li,lists.children[0]);
      //清空文本域
      textarea.value = '';
    }
  }
  //找到动态生成的li的一直存在的前代元素，事件委托
  lists.onclick = function(e){
    //判断点击的标签和目标返回的标签名大写是否一致
    if(e.target.nodeName === 'SPAN'){
      //移除当前点击的标签的父元素li标签的所有
      lists.removeChild(e.target.parentNode);
    }
  }

</script>

</html>
