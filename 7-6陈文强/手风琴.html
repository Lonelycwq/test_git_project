<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>做人要对自己狠</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }


    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: width 300ms;
    }

    div ul {
      width: 1300px;
    }

    /* div {
          background-image: url('');
        } */
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/qin (1).jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/qin (2).jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/qin (3).jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/qin (4).jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/qin (5).jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  //获取元素
  let box = document.querySelector('#box');
  let lis = document.querySelectorAll('#box li');
  //循环给所有li绑定鼠标移入事件
  lis.forEach(e => {
    e.onmouseover = function () {
      //排他先将所有li的宽度设置成一样
      lis.forEach(e => {
        e.style.width = '90px';
      });
      this.style.width = '790px';
    }
  })
  //给box盒子设置鼠标移出事件
  box.onmouseout = function(){
    //给所有的li都恢复成正常宽度
    lis.forEach(e => {
      e.style.width = '230px';
    });
  }
</script>

</html>
